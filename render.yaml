services:
  # Backend Service
  - type: web
    name: brainbattle-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false

  # Frontend Service  
  - type: web
    name: brainbattle-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd brainbattle && npm install && npm run build
    staticPublishPath: brainbattle/dist
    envVars:
      - key: VITE_API_URL
        sync: false